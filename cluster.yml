nodes:
    - address: <host1 ip>
      user: <user>
      role:
        - etcd
      hostname_override: <host1 name>

    - address: <host2 ip>
      user: <user>
      role:
        - etcd
      hostname_override: <host2 name>

    - address: <host3 ip>
      user: <user>
      role:
        - etcd
      hostname_override: <host3 name>

    - address: <host4 ip>
      user: <user>
      role:
        - worker
      hostname_override: <host4 name>
    - address: <host5 ip>
      user: <user>
      role:
        - worker
      hostname_override: <host5 name>
    - address: <host6 ip>
      user: <user>
      role:
        - controlplane
      hostname_override: <host6 name>
# If set to true, RKE will not fail when unsupported Docker version are found
ignore_docker_version: true

# Cluster level SSH private key
# Used if no ssh information is set for the node
ssh_key_path: ./keys/rancher_rsa

# Set the name of the Kubernetes cluster
cluster_name: test-sandbox

services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h
    extra_args:
      election-timeout: "5000"
      heartbeat-interval: "500"

